<div class="container">
    <h2>Todo List</h2>
    <input type="text" [(ngModel)]="title" placeholder="Enter todo title"/>
    <button type="submit" (click)="addTodo()">Add</button>

    <ul>
        <li *ngFor="let todo of todos">
            <input type="checkbox" name="todo" id="{{todo.id}}" (change)="toggleCompletion(todo)" [checked]="todo.isCompleted"/>
            <span [ngStyle]="{ 'text-decoration' : todo.isCompleted ? 'line-through': ''}">{{todo.title}}</span>
            <button (click)="deleteTodo(todo.id)">Delete</button>
        </li>
    </ul>
</div>
